<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários | Apoio Ruas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Apoio Ruas</h1>
        </div>
        <nav aria-label="Navegação Principal">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html" aria-current="page">Cadastre-se</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-area" aria-labelledby="cadastro-title">
            <h2 id="cadastro-title">Seja um Voluntário: Seu Cadastro</h2>
            <p>Preencha o formulário abaixo para iniciarmos seu processo de engajamento.</p>
            
            <!-- FORMULÁRIO COMPLEXO COM AGRUPAMENTO LÓGICO -->
            <form id="form-cadastro">
                
                <!-- FIELDSET 1: Informações Pessoais (Agrupamento Lógico) -->
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <!-- Validação nativa: required e minlength -->
                        <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <!-- Tipo input "email" com validação nativa -->
                        <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <!-- Tipo input "text" com MÁSCARA JS (ver script.js) -->
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <!-- Tipo input "tel" com MÁSCARA JS (ver script.js) -->
                        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 90000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label for="data-nasc">Data de Nascimento:</label>
                        <!-- Tipo input "date" com validação nativa -->
                        <input type="date" id="data-nasc" name="data-nasc" required>
                    </div>
                </fieldset>
                
                <!-- FIELDSET 2: Endereço (Agrupamento Lógico) -->
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <!-- Tipo input "text" com MÁSCARA JS (ver script.js) -->
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e complemento">
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <!-- Usando a tag SELECT para estado -->
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <!-- Outros estados -->
                        </select>
                    </div>
                </fieldset>

                <button type="submit" class="button primary">Concluir Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Apoio Ruas. Juntos fazemos a diferença.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
